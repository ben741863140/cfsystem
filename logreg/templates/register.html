<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in urf %}
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
        <br/>
    {% endfor %}
    <input type="submit" name="register" value="register">
</form>
</body>
</html>
