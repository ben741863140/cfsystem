{% extends 'board/board.html' %}
{% block title %}
    {{ time }}排行榜
{% endblock %}
{% block content %}
    {% for user in users %}
        <tr>
            <th scope="row">{{ user.rank }}</th>
            <td>{{ user.realname }}</td>
            <td>{{ user.handle }}</td>
            <td><span class="rating">{{ user.rating }}</span></td>
            <td><a href="profile/{{ user.handle }}">查看分数变化曲线</a></td>
        </tr>
    {% endfor %}
{% endblock %}
